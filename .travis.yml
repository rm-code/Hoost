language: python
sudo: false

env:
  - LUA="lua 5.1"
  - LUA="lua 5.2"
  - LUA="lua 5.3"
  - LUA="luajit 2.0"
  - LUA="luajit 2.1"

before_install:
  - pip install hererocks
  - hererocks lua_install -r^ --$LUA
  - export PATH=$PATH:$PWD/lua_install/bin

install:
  - luarocks install luacheck
  - luarocks install busted

script:
  - luacheck . --no-self --no-redefined --globals love getVersion getTitle --std +busted --exclude-files ./lua_install/*
  - busted specs

branches:
  only:
  - master
  - develop

notifications:
  email:
    on_success: change
    on_failure: always
